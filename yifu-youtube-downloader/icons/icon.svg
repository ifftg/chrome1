<!-- SVG源文件，用于生成不同尺寸的PNG图标 -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
    <!-- 背景圆形 -->
    <circle cx="64" cy="64" r="60" fill="#ff4757" stroke="#fff" stroke-width="4"/>
    
    <!-- 下载箭头 -->
    <path d="M64 25 L64 85 M45 70 L64 85 L83 70" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- 底部横线（表示地面/存储） -->
    <line x1="35" y1="95" x2="93" y2="95" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    
    <!-- YouTube播放按钮样式的三角形 -->
    <polygon points="45,35 45,55 65,45" fill="#fff" opacity="0.8"/>
</svg>