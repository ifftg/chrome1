<!DOCTYPE html>
<html>
<head>
    <title>生成PNG图标</title>
</head>
<body>
    <h2>图标生成工具</h2>
    <canvas id="canvas16" width="16" height="16" style="border:1px solid #ccc; margin:10px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border:1px solid #ccc; margin:10px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border:1px solid #ccc; margin:10px;"></canvas>
    
    <div>
        <button onclick="generateIcons()">生成图标</button>
        <button onclick="downloadIcons()">下载图标</button>
    </div>
    
    <div id="links"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            const radius = size * 0.4;
            
            // 清除画布
            ctx.clearRect(0, 0, size, size);
            
            // 背景圆形
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#ff4757';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();
            
            // 下载箭头
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = size * 0.05;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // 垂直线
            ctx.beginPath();
            ctx.moveTo(center, center - radius * 0.6);
            ctx.lineTo(center, center + radius * 0.3);
            ctx.stroke();
            
            // 箭头头部
            ctx.beginPath();
            ctx.moveTo(center - radius * 0.3, center);
            ctx.lineTo(center, center + radius * 0.3);
            ctx.lineTo(center + radius * 0.3, center);
            ctx.stroke();
            
            // 底部横线
            ctx.beginPath();
            ctx.moveTo(center - radius * 0.5, center + radius * 0.6);
            ctx.lineTo(center + radius * 0.5, center + radius * 0.6);
            ctx.stroke();
            
            // YouTube样式三角形
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.moveTo(center - radius * 0.3, center - radius * 0.5);
            ctx.lineTo(center - radius * 0.3, center - radius * 0.2);
            ctx.lineTo(center, center - radius * 0.35);
            ctx.closePath();
            ctx.fill();
        }
        
        function generateIcons() {
            const canvas16 = document.getElementById('canvas16');
            const canvas48 = document.getElementById('canvas48');
            const canvas128 = document.getElementById('canvas128');
            
            drawIcon(canvas16, 16);
            drawIcon(canvas48, 48);
            drawIcon(canvas128, 128);
        }
        
        function downloadIcons() {
            const sizes = [16, 48, 128];
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = canvas.toDataURL('image/png');
                link.textContent = `下载 icon${size}.png`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                linksDiv.appendChild(link);
            });
        }
        
        // 页面加载时自动生成图标
        window.onload = function() {
            generateIcons();
        };
    </script>
</body>
</html>
